<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="description" content="museum egyptian civilization">
    <meta name="keywords" content="museum,egypt,civilization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="body">
    <div class="login-box">
        <div class="logo"><img src="assets/logo.png"></div>
        <p class="login-title">Login</p>
        <form method="get" action="/myaccount.html">
            <b><label class="login-label" for="email">Email:</label></b>
            <input class="login-input" type="email" id="email" name="email" required>


            <b><label class="login-label" for="password">Password:</label></b>
            <input class="login-input" type="password" id="password" name="password" required>

            <button class="login-button" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
