    <b>
        <p class="maintitle">Personal Info</p>
        <br>
    </b>

    <form class="faq-form" method="get" action="reserve-continue.html">
        <b><label class="faq-form-label" for="name">Name:</label></b>
        <br>
        <input class="faq-form-input" type="text" id="name" name="name" required>
        <br><br>

        <b><label class="faq-form-label" for="email">Email:</label></b>
        <br>
        <input class="faq-form-input" type="email" id="email" name="email" required>
        <br><br>

        <b><label class="faq-form-label" for="age">Age:</label></b>
        <br>
        <input class="faq-form-input" type="number" min="15" max="70" id="age" name="age" required>
        <br><br>

        <b><label class="faq-form-label" for="gender">Gender:</label></b>
        <br>
        <br>
        <input class="faq-form-label" type="radio" id="male" name="gender" value="Male" required> <label
            class="faq-form-label" for="gender">Male</label>
        <br>
        <br>
        <input class="faq-form-label" type="radio" id="female" name="gender" value="Female" required> <label
            class="faq-form-label" for="gender">Female</label>
        <br><br><br>

        <b><label class="faq-form-label" for="address">Address:</label></b>
        <br>
        <select class="faq-form-input" id="address" name="address" required>
            <option class="faq-content" value="new_cairo">New Cairo</option>
            <option class="faq-content" value="maadi">Maadi</option>
            <option class="faq-content" value="zamalek">Zamalek</option>
            <option class="faq-content" value="heliopolis">Heliopolis</option>
            <option class="faq-content" value="sheikh_zayed" selected>Sheikh Zayed</option>
            <option class="faq-content" value="garden_city">Garden City</option>
            <option class="faq-content" value="alex">Alexandria</option>
            <option class="faq-content" value="mansoura">Mansoura</option>
            <option class="faq-content" value="other">Other</option>
        </select>
        <br><br>

        <input class="faq-form-label" type="checkbox" name="terms" value="agree">
        <label for="" class="login-label">I agree to the Terms and Conditions of the Training Center.</label>
        <br>

        <button class="form-button" type="submit">Continue</button>
        <br>
        <br>
        <button class="contact-button-no" type="reset">Reset</button>

    </form>
