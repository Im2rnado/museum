<html>

<head>
    <title>Backend Login</title>
    <meta charset="utf-8">
    <meta name="description" content="museum egyptian civilization">
    <meta name="keywords" content="museum,egypt,civilization">
    <meta name="author" content="Web Crafters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" type="text/javascript"></script>
</head>

<body class="body">
    <div class="login-box">
        <div class="logo"><img src="assets/logo.png"></div>
        <p class="login-title">Admin Login</p>
        <form class="login-form" method="get" action="backend.html">
            <b><label class="login-label" for="email">Email:</label></b>
            <input class="login-input" type="email" id="email" name="email" placeholder="admin@admin.com" required>

            <b><label class="login-label" for="password">Password:</label></b>
            <input class="login-input" type="password" id="password" name="password" required>

            <button class="login-button" onclick="return login()" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
